<!-- login.component.html -->
<div class="container">
  <form [formGroup]="login" (ngSubmit)="logindata()" class="form-box">
    <h2>Log in to Milktastic</h2>
    <div class="form-group">
      <input
        type="text"
        formControlName="fname"
        placeholder="Enter Email/Username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Enter Password"
      />
    </div>
    <button type="submit">Login</button>
    <span> Don't have an Account? <a routerLink="/signup">Signup</a></span>
  </form>
</div>
